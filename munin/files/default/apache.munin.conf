ScriptAlias /munin/cgi-bin "/opt/munin/www/cgi"
<Directory "/opt/munin/www/cgi">
   Options ExecCGI
   AllowOverride All
   Order allow,deny
   Allow from all
</Directory>

Alias /munin "/opt/munin/www/docs"
<Directory "/opt/munin/www/docs">
   Options None
   AllowOverride All
   Order allow,deny
   Allow from all
</Directory>

